<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta Tags -->
    <meta name="language" content="English">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="TOV - Trusted Online Voting">
    <meta name="description"
        content="TOV is a software platform that provides high-quality online voting systems, and the overall requirements of an organization's voting event.">
    <meta name="keywords" content="TOV,tov,online,Voting,poll,secure,elections,private,organizations">
    <meta name="robots" content="index, nofollow">
    <meta name="author" content="TOV Team">
    <meta name="theme-color" content="#77ABB7">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />

    <!-- PLUGINS CSS STYLE -->
    <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="plugins/slick/slick.css">
    <link rel="stylesheet" href="plugins/slick/slick-theme.css">
    <link rel="stylesheet" href="plugins/aos/aos.css">

    <!-- CUSTOM CSS -->
    <link href="css/style.css" rel="stylesheet">

    <title>TOV</title>

</head>

<body class="body-wrapper" data-spy="scroll" data-target=".privacy-nav">
    <div class="preloader">
        <img class="preloader-icon" src="images/preloader.gif" alt="My Site Preloader">
    </div>

    <section class="user-login section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="block">
                        <!-- Image -->
                        <div class="image align-self-center"><img class="img-fluid" src="images/Login/signin.svg"
                                alt="desk-image"></div>
                        <!-- Content -->
                        <div class="content text-center">
                            <div class="logo">
                                <a href="index.html">
                                    <img src="images/logo.png" alt="logo" style="width:50px;height:50px;border-radius: 50%;">
                                   
                                </a>
                            </div>
                            <div class="title-text">
                                <h3>Sign in to To Your Account</h3>
                            </div>
                            <form action="#">
                                <!-- Username -->
                                <input class="form-control main" type="text" placeholder="Username" required>
                                <!-- Password -->
                                <input class="form-control main" type="password" placeholder="Password" required>
                                <!-- Submit Button -->
                                <button class="btn btn-main-sm">sign in</button>
                            </form>
                            <div class="new-acount">
                                <a href="contact.html">Forget your password?</a>
                                <p>Don't Have an account? <a href="sign-up.html"> SIGN UP</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- To Top -->
    <div class="scroll-top-to">
        <i class="ti-angle-up"></i>
    </div>

    <!-- JAVASCRIPTS -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/bootstrap/bootstrap.min.js"></script>
    <script src="plugins/slick/slick.min.js"></script>
    <script src="plugins/aos/aos.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
